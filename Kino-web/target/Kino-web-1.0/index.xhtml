<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <f:view locale="#{languageController.locale}">
        <h:head>
            <title>Facelet Title</title>
            <h:outputStylesheet name="css/jsfcrud.css"/>
        </h:head>
        <h:body>
            <h1>#{text.title}</h1> <br />
            #{text.author1} <br />
            #{text.author2} <br />
            #{text.author3} <br />
            #{text.author4} <br />

            <h:form>
                #{text.username} <p:inputText value="#{userBean.user.username}" /> <br />
                #{text.password} <p:password value="#{userBean.user.password}" /> <br />
                <p:commandButton value="Login" type="submit" action="#{userBean.login()}" /> <br />
            </h:form>

            <h:form>
                <p:commandLink action="registration" >#{text.register}</p:commandLink>
            </h:form>

            <h:form>
                <p:commandButton value="Polski" action="#{languageController.changeLocale('pl')}" /> <br />
                <p:commandButton value="English" action="#{languageController.changeLocale('en')}" /> <br />
            </h:form>

            
        </h:body>





    </f:view>
</html>
