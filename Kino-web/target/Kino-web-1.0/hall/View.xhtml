<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HallViewDlg" widgetVar="HallViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHallTitle}">
            <h:form id="HallViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hallController.selected != null}">
                        <h:outputText value="#{bundle.ViewHallLabel_id}"/>
                        <h:outputText value="#{hallController.selected.id}" title="#{bundle.ViewHallTitle_id}"/>
                        <h:outputText value="#{bundle.ViewHallLabel_numOfPlaces}"/>
                        <h:outputText value="#{hallController.selected.numOfPlaces}" title="#{bundle.ViewHallTitle_numOfPlaces}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HallViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
