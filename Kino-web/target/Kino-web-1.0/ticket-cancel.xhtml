<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{languageController.locale}">
        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>
            #{text.ticketCancel}

            <h:form>
                <h1><h:outputText value="#{text.reservations}"/></h1>
                <h:dataTable value="#{userBean.findMyReservations()}" var="item" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{text.place}"/>
                        </f:facet>
                        <h:outputText value="#{item.place}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{text.placeKind}"/>
                        </f:facet>
                        <h:outputText value="#{item.placeKind}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{text.priceTicket}"/>
                        </f:facet>
                        <h:outputText value="#{item.price}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{text.filmName}"/>
                        </f:facet>
                        <h:outputText value="#{item.idShowing.idFilm.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{text.username}"/>
                        </f:facet>
                        <h:outputText value="#{item.idUser.username}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{text.ticketCancel}"/>
                        </f:facet>
                        <h:form>
                            <h:commandButton value="#{text.ticketCancel}" action="#{reservationBean.cancelReservation(item)}" />
                        </h:form>
                    </h:column>                    
                </h:dataTable>
            </h:form>

            <h:form>
                <h:commandLink value="#{text.home}" action="home" /> <br />
            </h:form>
        </h:body>
    </f:view>
</html>
