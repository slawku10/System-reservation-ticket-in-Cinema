<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{languageController.locale}">
        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>
            <h:dataTable value="#{hallBean.findAllHalls()}" var="hall">
                <h:column>
                    <f:facet name="header">#{text.hallNumber}</f:facet>
                        #{hall.id}
                </h:column>
                <h:column>
                    <f:facet name="header">#{text.hallNumPlaces}</f:facet>
                        #{hall.numOfPlaces}
                </h:column>
                <h:column>
                    <f:facet name="header">#{text.hallSelect}</f:facet>
                    <h:form>
                        <h:commandButton value="#{text.selectReservationPlace}" action="#{userBean.selectHall(hall.id)}" />
                    </h:form>
                </h:column>
            </h:dataTable>
        </h:body>
    </f:view>
</html>
