<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FilmCreateDlg" widgetVar="FilmCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFilmTitle}">
            <h:form id="FilmCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{filmController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFilmLabel_name}" for="name" />
                        <p:inputText id="name" value="#{filmController.selected.name}" title="#{bundle.CreateFilmTitle_name}" required="true" requiredMessage="#{bundle.CreateFilmRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateFilmLabel_type}" for="type" />
                        <p:inputText id="type" value="#{filmController.selected.type}" title="#{bundle.CreateFilmTitle_type}" />
                        <p:outputLabel value="#{bundle.CreateFilmLabel_duration}" for="duration" />
                        <p:inputText id="duration" value="#{filmController.selected.duration}" title="#{bundle.CreateFilmTitle_duration}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{filmController.create}" value="#{bundle.Save}" update="display,:FilmListForm:datalist,:growl" oncomplete="handleSubmit(args,'FilmCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FilmCreateDialog.hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
