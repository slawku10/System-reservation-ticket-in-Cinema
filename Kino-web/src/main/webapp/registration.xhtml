<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{languageController.locale}">
        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <h:body>
            <h1>#{text.registration}</h1>
            <h:form>
                #{text.username}<h:inputText value="#{userBean.user.username}" /> <br />
                #{text.password}<h:inputSecret value="#{userBean.user.password}" /> <br />
                #{text.email}<h:inputText value="#{userBean.user.email}" /> <br />
                <h:commandButton value="#{text.register}" action="#{userBean.register()}" /> <br />
            </h:form>
        </h:body>
    </f:view>
</html>
