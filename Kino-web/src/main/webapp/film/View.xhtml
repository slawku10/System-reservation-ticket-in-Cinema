<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FilmViewDlg" widgetVar="FilmViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFilmTitle}">
            <h:form id="FilmViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{filmController.selected != null}">
                        <h:outputText value="#{bundle.ViewFilmLabel_id}"/>
                        <h:outputText value="#{filmController.selected.id}" title="#{bundle.ViewFilmTitle_id}"/>
                        <h:outputText value="#{bundle.ViewFilmLabel_name}"/>
                        <h:outputText value="#{filmController.selected.name}" title="#{bundle.ViewFilmTitle_name}"/>
                        <h:outputText value="#{bundle.ViewFilmLabel_type}"/>
                        <h:outputText value="#{filmController.selected.type}" title="#{bundle.ViewFilmTitle_type}"/>
                        <h:outputText value="#{bundle.ViewFilmLabel_duration}"/>
                        <h:outputText value="#{filmController.selected.duration}" title="#{bundle.ViewFilmTitle_duration}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FilmViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
