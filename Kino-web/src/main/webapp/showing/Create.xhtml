<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ShowingCreateDlg" widgetVar="ShowingCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateShowingTitle}">
            <h:form id="ShowingCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{showingController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateShowingLabel_id}" for="id" />
                        <p:inputText id="id" value="#{showingController.selected.id}" title="#{bundle.CreateShowingTitle_id}" required="true" requiredMessage="#{bundle.CreateShowingRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateShowingLabel_dateStart}" for="dateStart" />
                        <p:calendar id="dateStart" pattern="MM/dd/yyyy" value="#{showingController.selected.dateStart}" title="#{bundle.EditShowingTitle_dateStart}" required="true" requiredMessage="#{bundle.EditShowingRequiredMessage_dateStart}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateShowingLabel_dateEnd}" for="dateEnd" />
                        <p:calendar id="dateEnd" pattern="MM/dd/yyyy" value="#{showingController.selected.dateEnd}" title="#{bundle.EditShowingTitle_dateEnd}" required="true" requiredMessage="#{bundle.EditShowingRequiredMessage_dateEnd}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateShowingLabel_idFilm}" for="idFilm" />
                        <p:selectOneMenu id="idFilm" value="#{showingController.selected.idFilm}" required="true" requiredMessage="#{bundle.EditShowingRequiredMessage_idFilm}">
                            <f:selectItems value="#{filmController.itemsAvailableSelectOne}"
                                           var="idFilmItem"
                                           itemValue="#{idFilmItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateShowingLabel_idHall}" for="idHall" />
                        <p:selectOneMenu id="idHall" value="#{showingController.selected.idHall}" required="true" requiredMessage="#{bundle.EditShowingRequiredMessage_idHall}">
                            <f:selectItems value="#{hallController.itemsAvailableSelectOne}"
                                           var="idHallItem"
                                           itemValue="#{idHallItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{showingController.create}" value="#{bundle.Save}" update="display,:ShowingListForm:datalist,:growl" oncomplete="handleSubmit(args,'ShowingCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ShowingCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
