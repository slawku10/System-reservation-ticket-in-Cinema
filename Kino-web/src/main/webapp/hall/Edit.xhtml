<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HallEditDlg" widgetVar="HallEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditHallTitle}">
            <h:form id="HallEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hallController.selected != null}">
                        <p:outputLabel value="#{bundle.EditHallLabel_id}" for="id" />
                        <p:inputText id="id" value="#{hallController.selected.id}" title="#{bundle.EditHallTitle_id}" required="true" requiredMessage="#{bundle.EditHallRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditHallLabel_numOfPlaces}" for="numOfPlaces" />
                        <p:inputText id="numOfPlaces" value="#{hallController.selected.numOfPlaces}" title="#{bundle.EditHallTitle_numOfPlaces}" required="true" requiredMessage="#{bundle.EditHallRequiredMessage_numOfPlaces}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{hallController.update}" value="#{bundle.Save}" update="display,:HallListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HallEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HallEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
