<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HallCreateDlg" widgetVar="HallCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHallTitle}">
            <h:form id="HallCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hallController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHallLabel_id}" for="id" />
                        <p:inputText id="id" value="#{hallController.selected.id}" title="#{bundle.CreateHallTitle_id}" required="true" requiredMessage="#{bundle.CreateHallRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateHallLabel_numOfPlaces}" for="numOfPlaces" />
                        <p:inputText id="numOfPlaces" value="#{hallController.selected.numOfPlaces}" title="#{bundle.CreateHallTitle_numOfPlaces}" required="true" requiredMessage="#{bundle.CreateHallRequiredMessage_numOfPlaces}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{hallController.create}" value="#{bundle.Save}" update="display,:HallListForm:datalist,:growl" oncomplete="handleSubmit(args,'HallCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HallCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
